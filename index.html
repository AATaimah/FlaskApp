<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Baker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Baker</h1>
    </header>

    <main>
        <h2>Tip Calculator</h2>
        <label for="fives">Total number of 5s:</label>
        <input type="text" id="fives" inputmode="numeric" oninput="calculateTotal()"><br><br>
        
        <label for="tens">Total number of 10s:</label>
        <input type="text" id="tens" inputmode="numeric" oninput="calculateTotal()"><br><br>
        
        <label for="twenties">Total number of 20s:</label>
        <input type="text" id="twenties" inputmode="numeric" oninput="calculateTotal()"><br><br>
        
        <label for="fifties">Total number of 50s:</label>
        <input type="text" id="fifties" inputmode="numeric" oninput="calculateTotal()"><br><br>
        
        <label for="hunnids">Total number of 100s:</label>
        <input type="text" id="hunnids" inputmode="numeric" oninput="calculateTotal()"><br><br>

        <label for="registeredTips">Registered tips:</label>
        <input type="text" id="registeredTips" inputmode="numeric" oninput="calculateTotal()"><br><br>
        
        <div id="totalTips"></div>
        <div id="distributedTips"></div>
        

    </main>

    <footer>
        <p>&copy; Anas Taimah. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
