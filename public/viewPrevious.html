<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Baker</title>
    <link rel="stylesheet" href="viewPrevious.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>The Baker</h1>
        <button onclick="goBack()" class="logo-button">
            <i class="fa-solid fa-house"></i>
        </button>
    </header>

    <main>
        <h1>Employee Data</h1>
        <table id="employeeDataTable">
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Hours</th>
                    <th>Deserved Tip</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee data will be filled using JavaScript -->
            </tbody>
        </table>
    
        <h1>Tips Data</h1>
        <table id="tipsDataTable">
            <thead>
                <tr>
                    <th>Total Tips</th>
                    <th>Sales Tax</th>
                    <th>Net Tips</th>
                    <th>Remainder</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tips data will be filled using JavaScript -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; Anas Taimah. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
